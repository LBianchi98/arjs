<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Local Object Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene>
  <a-assets>
    <a-asset-item id="tree-obj" src="https://cdn.glitch.global/fe1c64ad-8855-42b7-bc86-bc14baa07bf3/ConceptCar.obj?v=1683656683791"></a-asset-item>
    <a-asset-item id="tree-mtl" src="https://cdn.glitch.global/fe1c64ad-8855-42b7-bc86-bc14baa07bf3/ConceptCar.mtl?v=1683656691238"></a-asset-item>
  </a-assets>

  <a-entity 
            position="0 0 -5"
            scale="0.07 0.07 0.07"
            rotate="-90 90 0"
            obj-model="obj: #tree-obj; mtl: #tree-mtl"
            ></a-entity>
</a-scene>
  </body>
